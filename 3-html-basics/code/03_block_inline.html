<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Block and Inline Elements</title>
	</head>
	<body>
		<div>
			<h1>Block Level Element</h1>
			<img src="./images/hc.png" alt="Hitesh Chaudhary" width="300px" />
			<span>Inline Text</span>
		</div>

		<div>
			<h2>Block Level Element</h2>

			<ul>
				<li>Heading 1 to 6</li>
				<li>ol, li</li>
				<li>li</li>
				<li>p</li>
			</ul>
		</div>

		<div>
			<h1>Inline Level Element</h1>
			<ul>
				<li>a</li>
				<li>img</li>
				<li>span</li>
				<li>strong</li>
				<li>em</li>
			</ul>
		</div>
	</body>
</html>
