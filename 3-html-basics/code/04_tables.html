<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tables</title>
	</head>
	<body>
		<h1>Tables</h1>
		<p>Tables are used to display data in a structured format.</p>

		<table border="2" cellpadding="10" cellspacing="0">
			<thead>
				<tr>
					<th>Name</th>
					<th>City</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>John Doe</td>
					<!-- <td>New York</td> -->
				</tr>
			</tbody>
		</table>
	</body>
</html>
