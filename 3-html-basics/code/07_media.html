<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Media Html</title>
	</head>
	<body>
		<h1>Media in HTML</h1>
		<p>
			Media elements allow you to embed audio and video content in your web
			pages.
		</p>
		<p>Common media elements include:</p>
		<ul>
			<li><code>&lt;audio&gt;</code> for audio files</li>
			<li><code>&lt;video&gt;</code> for video files</li>
			<li><code>&lt;img&gt;</code> for images</li>
			<li><code>&lt;iframe&gt;</code> for embedding other web pages</li>
		</ul>

		<figure>
			<img
				src="./images/hc.png"
				title="Hitesh Ch."
				alt="Hitesh Ch."
				width="200"
			/>
			<figcaption>
				Hitesh Ch. - Founder of
				<a href="https://hiteshchoudhary.com">HiteshChoudhary.com</a>
			</figcaption>
		</figure>

		<h2>Video Example</h2>
		<video
			src="./images/chai_pe_charcha-1080.mp4"
			controls
			controlslist="nodownload nofullscreen noremoteplayback"
			width="300px"
		></video>
	</body>
</html>
