<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Coming Soon | CSS</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="content">
				<img src="../../images/cup-logo.png" alt="Logo" class="logo" />
				<h1>Coming Soon</h1>
				<p>We are working hard to bring you something amazing. Stay tuned!</p>
				<form id="notify-form">
					<input
						type="email"
						id="email"
						name="email"
						placeholder="Enter your email"
						aria-label="Email address"
						required
					/>
					<button type="submit">Notify Me</button>
				</form>
			</div>
		</div>
	</body>
</html>
