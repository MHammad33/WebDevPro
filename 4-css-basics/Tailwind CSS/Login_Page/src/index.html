<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./output.css" rel="stylesheet" />
	</head>
	<body class="bg-gray-900 min-h-screen flex items-center justify-center">
		<div class="bg-gray-700 p-8 shadow-2xl w-full max-w-sm rounded-lg">
			<h2 class="text-center text-white text-3xl mb-6 font-bold">Login</h2>
			<form>
				<div class="mb-4">
					<label
						for="username"
						class="block text-sm font-medium text-gray-300 mb-2"
						>Username</label
					>
					<input
						type="text"
						id="username"
						class="w-full bg-gray-600 px-3 py-2 border-gray-900 rounded-md text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-300"
						placeholder="Username"
					/>
				</div>
				<div class="mb-4">
					<label
						for="password"
						class="block text-sm font-medium text-gray-300 mb-2"
						>Password</label
					>
					<input
						type="text"
						id="password"
						class="w-full bg-gray-600 px-3 py-2 border-gray-900 rounded-md text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-300"
						placeholder="Password"
					/>
				</div>
				<button
					type="submit"
					class="bg-blue-500 w-full text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 transition duration-200 hover:cursor-pointer shadow-2xl"
				>
					Login
				</button>
			</form>
		</div>
	</body>
</html>
